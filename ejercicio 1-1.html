<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<h1>Cambia el color del div con id "target" a color rojo</h1>
	<div id="target" style="color: #FFF; width: 150px; height: 100px; float: left; border: 1px solid #000; background-color: green; margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial; ">#target<br></div>

	<button type="button" onClick="cambio()">Presioname</button>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" >
		function cambio(){
			//Cambia el color del div con id "target" a color rojo
            $('#target').css('background-color','red');   
		}
        
	</script>

    </body>
</html>
