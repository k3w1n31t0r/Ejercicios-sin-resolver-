<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<h1>Crea un clon del span y ponlo debajo del original</h1>
	<div id="target" style="color: #FFF; width: 250px; height: 100px; float: left; border: 1px solid #000; background-color: green; margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial; ">
	div#target<br /><br /><br />
	<span style="color: #FFF; background-color: rgb(255, 165, 0); margin: 10px; border: 1px solid rgb(34, 34, 34); padding: 5px; background-position: initial initial; background-repeat: initial initial; ">span</span>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" >
		//Crea un clon del span y ponlo debajo del original
        $('div#target').clone().appendTo('div#target');
	</script>
</body>
</html>
